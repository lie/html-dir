<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A sample for a HTML document using Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MDL Sample</title>

    <!-- Use Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--
      右下固定ボタンが上手くいかない
    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
       z-index: 900;
      }
    </style>
    -->

    <!-- Test for FAB Button https://codepen.io/anon/pen/xQjXRq -->
    <style>
      .mdl-sheet__container {
        position: fixed;
        right: 32px;
        bottom: 32px;
        transform: rotate(0deg);
      }
    </style>
    </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">MDL Sample</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link A</a>
            <a class="mdl-navigation__link" href="">Link B</a>
            <a class="mdl-navigation__link" href="">Link C</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Drawer</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Item A</a>
          <a class="mdl-navigation__link" href="">Item B</a>
          <a class="mdl-navigation__link" href="">Item C</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <input class="mdl-slider mdl-js-slider" type="range" min="0" max="255" value="128" tabindex="0">
          <h3>References</h2>
          <ul>
            <li><a href="https://getmdl.io/components/">Components - Material Design Lite</a></li>
          </ul>
        </div>      </main>
      <div class="mdl-sheet__container">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--raised mdl-button--rippled">
          <i class="material-icons">save_alt</i>
        </button>
      </div>
    </div>
  </body>
</html>
